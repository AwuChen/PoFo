<head> 
  <style> 
    body { margin: 0; overflow: hidden; }
    canvas { display: block; position: absolute; top: 0; left: 0; z-index: 0; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/force-graph"></script>
</head>

<body>
  <div id="controls">
    <button onclick="setState(1)">State 1: Lines Only</button>
    <button onclick="setState(2)">State 2: + Grid</button>
    <button onclick="setState(3)">State 3: + Nodes</button>
  </div>
  <div id="graph"></div>

  <script>
    const N = 150;
    const layers = 5;
    const nodes = [];
    const links = [];
    let nodeId = 0;
    const layerNodeCounts = [];

    // Generate radial layout nodes
    for (let layer = 0; layer < layers; layer++) {
      const count = Math.round(N / layers);
      layerNodeCounts.push(count);

      for (let i = 0; i < count; i++) {
        const angle = (2 * Math.PI * i) / count;
        const radius = 100 + layer * 80;
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        nodes.push({
          id: nodeId,
          fx: x,
          fy: y,
          x: x,
          y: y,
          size: Math.random() * 6 + 2,
          color: ['#bc6c25', '#606c38', '#283618', '#dda15e', '#7b7b7b'][Math.floor(Math.random() * 5)]
        });
        nodeId++;
      }
    }

    // Generate links between layers
    let prevStart = 0;
    for (let l = 1; l < layers; l++) {
      const currStart = layerNodeCounts.slice(0, l).reduce((a, b) => a + b, 0);
      const currCount = layerNodeCounts[l];
      const prevCount = layerNodeCounts[l - 1];

      for (let i = 0; i < currCount; i++) {
        links.push({
          source: currStart + i,
          target: prevStart + (i % prevCount)
        });
      }

      prevStart = currStart;
    }

    const gData = { nodes, links };

    // Grid canvas (beneath graph)
    const gridCanvas = document.createElement('canvas');
    document.body.appendChild(gridCanvas);
    const gridCtx = gridCanvas.getContext('2d');

    function resizeCanvas() {
      gridCanvas.width = window.innerWidth;
      gridCanvas.height = window.innerHeight;
      drawCircularGrid();
    }

    function drawCircularGrid() {
      gridCtx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
      const centerX = gridCanvas.width / 2;
      const centerY = gridCanvas.height / 2;
      const spacing = 80;

      gridCtx.strokeStyle = '#ddd';
      gridCtx.lineWidth = 1;

      for (let i = 1; i <= layers; i++) {
        gridCtx.beginPath();
        gridCtx.arc(centerX, centerY, 100 + spacing * (i - 1), 0, 2 * Math.PI);
        gridCtx.stroke();
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let highlightNode = null;
    let highlightLink = null;

    const Graph = ForceGraph()(document.getElementById('graph'))
      .graphData(gData)
      .enableNodeDrag(true)
      .linkWidth(link => link === highlightLink || link.source === highlightNode || link.target === highlightNode ? 2 : 1)
      .linkColor(link => link === highlightLink || link.source === highlightNode || link.target === highlightNode ? '#f00' : '#999')
      .nodeCanvasObject((node, ctx, globalScale) => {
        const isHighlighted = node === highlightNode;
        ctx.beginPath();
        ctx.arc(node.x, node.y, node.size, 0, 2 * Math.PI, false);
        ctx.fillStyle = node.color;
        ctx.globalAlpha = isHighlighted ? 1 : 0.2;
        ctx.fill();
        ctx.globalAlpha = 1;
      })
      .onNodeHover(node => {
        highlightNode = node;
        highlightLink = null;
        Graph.refresh();
      })
      .onLinkHover(link => {
        highlightLink = link;
        highlightNode = null;
        Graph.refresh();
      })
      .onEngineTick(() => Graph.pauseAnimation());

    function setState(state) {
      if (state === 1) {
        gridCanvas.style.display = 'none';
        Graph.nodeCanvasObject(() => {}); // Hide nodes
      } else if (state === 2) {
        gridCanvas.style.display = 'block';
        Graph.nodeCanvasObject(() => {}); // Still hide nodes
      } else if (state === 3) {
        gridCanvas.style.display = 'block';
        Graph.nodeCanvasObject((node, ctx, globalScale) => {
          const isHighlighted = node === highlightNode;
          ctx.beginPath();
          ctx.arc(node.x, node.y, node.size, 0, 2 * Math.PI, false);
          ctx.fillStyle = node.color;
          ctx.globalAlpha = isHighlighted ? 1 : 0.2;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    }

    setState(3); // Default to State 3
  </script>
</body>
